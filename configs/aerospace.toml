# AeroSpace Config - Production Version
# Version: 1.0 (Phase 3)
# Date: 2025-11-11
# Migrated from Yabai+SKHD to Aerospace
# Karabiner: CapsLock → Hyper (⌃⌥⇧), CapsLock+Cmd → Hyper+ (⌃⌥⇧⌘)

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

start-at-login = true

# Default layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Enable normalization for consistent layouts
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Accordion padding (for accordion mode)
accordion-padding = 30

# ============================================================================
# SKETCHYBAR INTEGRATION
# ============================================================================

# Start Sketchybar after Aerospace
after-startup-command = ['exec-and-forget sketchybar']

# Trigger Sketchybar on workspace change
exec-on-workspace-change = [
    '/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# ============================================================================
# GAPS (Sketchybar Integration)
# ============================================================================

[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 30    # SKETCHYBAR_HEIGHT
outer.top = 0
outer.right = 0

# ============================================================================
# WORKSPACES (Hybrid: 1-9 + C/M/B/E/T)
# ============================================================================

# Workspace names available: 1-9, C, M, B, E, T
# C = Code (VS Code, Terminal, IDEs)
# M = Music (Spotify, iTunes, Audio)
# B = Browser (Safari, Firefox, Chrome)
# E = Email (Mail.app, Outlook)
# T = Terminal (dediziert Shell-Sessions)

# ============================================================================
# KEYBOARD SHORTCUTS
# ============================================================================

[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS (Hyper + Arrow Keys)
# ----------------------------------------------------------------------------
ctrl-alt-shift-left = 'focus left'
ctrl-alt-shift-right = 'focus right'
ctrl-alt-shift-up = 'focus up'
ctrl-alt-shift-down = 'focus down'

# Alternative: Vim-Keys (Hyper + h/k) - J/L für Workspace-Navigation reserviert
ctrl-alt-shift-h = 'focus left'
ctrl-alt-shift-k = 'focus up'
# J/L: Workspace prev/next (siehe unten bei Workspace Navigation)

# ----------------------------------------------------------------------------
# SWAP WINDOWS (Hyper+ + Arrow Keys)
# ----------------------------------------------------------------------------
ctrl-alt-shift-cmd-left = 'move left'
ctrl-alt-shift-cmd-right = 'move right'
ctrl-alt-shift-cmd-up = 'move up'
ctrl-alt-shift-cmd-down = 'move down'

# Alternative: Vim-Keys (Hyper+ + h/k) - J/L für Workspace-Move reserviert
ctrl-alt-shift-cmd-h = 'move left'
ctrl-alt-shift-cmd-k = 'move up'
# J/L: Move window to workspace prev/next (siehe unten)

# ----------------------------------------------------------------------------
# WORKSPACE NAVIGATION (Hyper + Number/Letter)
# ----------------------------------------------------------------------------

# Numbers 1-9
ctrl-alt-shift-1 = 'workspace 1'
ctrl-alt-shift-2 = 'workspace 2'
ctrl-alt-shift-3 = 'workspace 3'
ctrl-alt-shift-4 = 'workspace 4'
ctrl-alt-shift-5 = 'workspace 5'
ctrl-alt-shift-6 = 'workspace 6'
ctrl-alt-shift-7 = 'workspace 7'
ctrl-alt-shift-8 = 'workspace 8'
ctrl-alt-shift-9 = 'workspace 9'

# Letters (Hybrid Workspaces)
ctrl-alt-shift-c = 'workspace C'    # Code
ctrl-alt-shift-m = 'workspace M'    # Music
ctrl-alt-shift-b = 'workspace B'    # Browser
ctrl-alt-shift-e = 'workspace E'    # Email
ctrl-alt-shift-t = 'workspace T'    # Terminal

# Workspace Previous/Next (Hyper + J/L wie bei Yabai)
ctrl-alt-shift-j = 'workspace --wrap-around prev'   # Previous Workspace
ctrl-alt-shift-l = 'workspace --wrap-around next'   # Next Workspace

# ----------------------------------------------------------------------------
# MOVE WINDOW TO WORKSPACE (Hyper+ + Number/Letter)
# ----------------------------------------------------------------------------

# Numbers 1-9
ctrl-alt-shift-cmd-1 = 'move-node-to-workspace 1'
ctrl-alt-shift-cmd-2 = 'move-node-to-workspace 2'
ctrl-alt-shift-cmd-3 = 'move-node-to-workspace 3'
ctrl-alt-shift-cmd-4 = 'move-node-to-workspace 4'
ctrl-alt-shift-cmd-5 = 'move-node-to-workspace 5'
ctrl-alt-shift-cmd-6 = 'move-node-to-workspace 6'
ctrl-alt-shift-cmd-7 = 'move-node-to-workspace 7'
ctrl-alt-shift-cmd-8 = 'move-node-to-workspace 8'
ctrl-alt-shift-cmd-9 = 'move-node-to-workspace 9'

# Letters (Hybrid Workspaces)
ctrl-alt-shift-cmd-c = 'move-node-to-workspace C'    # Code
ctrl-alt-shift-cmd-m = 'move-node-to-workspace M'    # Music
ctrl-alt-shift-cmd-b = 'move-node-to-workspace B'    # Browser
ctrl-alt-shift-cmd-e = 'move-node-to-workspace E'    # Email
ctrl-alt-shift-cmd-t = 'move-node-to-workspace T'    # Terminal

# Move window to Previous/Next Workspace (Hyper+ + J/L wie bei Yabai)
ctrl-alt-shift-cmd-j = 'move-node-to-workspace --wrap-around prev'   # Previous
ctrl-alt-shift-cmd-l = 'move-node-to-workspace --wrap-around next'   # Next

# ----------------------------------------------------------------------------
# LAYOUTS (Hyper + K = Toggle)
# ----------------------------------------------------------------------------
# NOTE: k already used for focus up, using different key
# ctrl-alt-shift-k = 'layout tiles horizontal vertical'   # Conflict!

# Rotation (Hyper + , / .)
ctrl-alt-shift-comma = 'layout tiles vertical horizontal'   # Hyper + ,
ctrl-alt-shift-period = 'layout tiles horizontal vertical'  # Hyper + .

# Balance (Hyper+ + K) - Using 'o' instead since k is focus
ctrl-alt-shift-cmd-o = 'balance-sizes'                      # Hyper+ + O (changed from K)

# ----------------------------------------------------------------------------
# FULLSCREEN & FLOAT (Hyper + Return / Hyper+ + Return)
# ----------------------------------------------------------------------------
ctrl-alt-shift-enter = 'fullscreen'                         # Hyper + Return
ctrl-alt-shift-cmd-enter = 'layout floating tiling'         # Hyper+ + Return (Float toggle)

# ----------------------------------------------------------------------------
# DISPLAY/MONITOR MANAGEMENT (Multi-Monitor Setup - Option 2: Dynamisch)
# ----------------------------------------------------------------------------

# WINDOW zu anderem Monitor verschieben
ctrl-alt-shift-i = 'move-node-to-monitor --wrap-around next'   # Hyper + I → Window to next monitor

# FOCUS zwischen Monitoren wechseln (ohne Fenster zu verschieben)
ctrl-alt-shift-u = 'focus-monitor --wrap-around prev'          # Hyper + U → Focus prev monitor
ctrl-alt-shift-p = 'focus-monitor --wrap-around next'          # Hyper + P → Focus next monitor

# WORKSPACE zwischen Monitoren verschieben (Option 2 - Dynamisch!)
ctrl-alt-shift-cmd-u = 'move-workspace-to-monitor --wrap-around prev'  # Hyper+ + U → Move WS to prev monitor
ctrl-alt-shift-cmd-p = 'move-workspace-to-monitor --wrap-around next'  # Hyper+ + P → Move WS to next monitor

# ----------------------------------------------------------------------------
# SYSTEM / SERVICES
# ----------------------------------------------------------------------------
ctrl-alt-shift-backslash = 'reload-config'                  # Hyper + \

# ----------------------------------------------------------------------------
# WINDOW SIZING (Hyper+ + M = Small in corner)
# ----------------------------------------------------------------------------
# TODO: Aerospace hat kein Grid-System wie Yabai
# Alternative: resize commands nutzen

# ============================================================================
# WINDOW RULES
# ============================================================================

# System Settings (Floating)
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

# Raycast Settings (Floating)
[[on-window-detected]]
if.app-id = 'com.raycast.macos'
if.window-title-regex-substring = 'Settings'
run = 'layout floating'

# Karabiner-Elements (Floating)
[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-Elements.Settings'
run = 'layout floating'

# Bartender 5 (Floating)
[[on-window-detected]]
if.app-id = 'com.surteesstudios.Bartender'
run = 'layout floating'

# CleanShot X (Floating)
[[on-window-detected]]
if.app-id = 'pl.maketheweb.cleanshotx'
run = 'layout floating'

