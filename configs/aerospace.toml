# AeroSpace Config - Production Version
# Version: 1.0 (Phase 3)
# Date: 2025-11-11
# Migrated from Yabai+SKHD to Aerospace
# Karabiner: CapsLock → Hyper (⌃⌥⇧), CapsLock+Cmd → Hyper+ (⌃⌥⇧⌘)

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

start-at-login = true

# Default layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Enable normalization for consistent layouts
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Accordion padding (for accordion mode)
accordion-padding = 30

# ============================================================================
# SKETCHYBAR & BORDERS INTEGRATION
# ============================================================================

# Start Sketchybar and JankyBorders after Aerospace
after-startup-command = [
    'exec-and-forget sketchybar',
    'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/start-borders.sh'
]

# Trigger Sketchybar on workspace change
exec-on-workspace-change = [
    '/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# ============================================================================
# GAPS (Sketchybar Integration)
# ============================================================================

[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 30    # SKETCHYBAR_HEIGHT
outer.top = 0
outer.right = 0

# ============================================================================
# WORKSPACES (Hybrid: 1-9 + C/M/B/E/T)
# ============================================================================

# Workspace names available: 1-9, C, M, B, E, T
# C = Code (VS Code, Terminal, IDEs)
# M = Music (Spotify, iTunes, Audio)
# B = Browser (Safari, Firefox, Chrome)
# E = Email (Mail.app, Outlook)
# T = Terminal (dediziert Shell-Sessions)

# ============================================================================
# KEYBOARD SHORTCUTS
# ============================================================================

[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS (Hyper + Arrow Keys)
# ----------------------------------------------------------------------------
ctrl-alt-shift-left = 'focus left'
ctrl-alt-shift-right = 'focus right'
ctrl-alt-shift-up = 'focus up'
ctrl-alt-shift-down = 'focus down'

# SWAP WINDOWS (Hyper+ + Arrow Keys)
# ----------------------------------------------------------------------------
ctrl-alt-shift-cmd-left = 'move left'
ctrl-alt-shift-cmd-right = 'move right'
ctrl-alt-shift-cmd-up = 'move up'
ctrl-alt-shift-cmd-down = 'move down'

# ----------------------------------------------------------------------------
# WORKSPACE NAVIGATION (Hyper + QWERT/ASDFG)
# ----------------------------------------------------------------------------

# Top Row: QWERT
ctrl-alt-shift-q = 'workspace Q'
ctrl-alt-shift-w = 'workspace W'
ctrl-alt-shift-e = 'workspace E'
ctrl-alt-shift-r = 'workspace R'
ctrl-alt-shift-t = 'workspace T'

# Home Row: ASDFG
ctrl-alt-shift-a = 'workspace A'
ctrl-alt-shift-s = 'workspace S'
ctrl-alt-shift-d = 'workspace D'
ctrl-alt-shift-f = 'workspace F'
ctrl-alt-shift-g = 'workspace G'

# Workspace Previous/Next (Hyper + J/L) – respektiert QWERT-Order via Scripts
ctrl-alt-shift-j = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/workspace-prev.sh'
ctrl-alt-shift-l = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/workspace-next.sh'

# ----------------------------------------------------------------------------
# MOVE WINDOW TO WORKSPACE (Hyper+ + QWERT/ASDFG)
# ----------------------------------------------------------------------------

# Top Row: QWERT
ctrl-alt-shift-cmd-q = 'move-node-to-workspace Q'
ctrl-alt-shift-cmd-w = 'move-node-to-workspace W'
ctrl-alt-shift-cmd-e = 'move-node-to-workspace E'
ctrl-alt-shift-cmd-r = 'move-node-to-workspace R'
ctrl-alt-shift-cmd-t = 'move-node-to-workspace T'

# Home Row: ASDFG
ctrl-alt-shift-cmd-a = 'move-node-to-workspace A'
ctrl-alt-shift-cmd-s = 'move-node-to-workspace S'
ctrl-alt-shift-cmd-d = 'move-node-to-workspace D'
ctrl-alt-shift-cmd-f = 'move-node-to-workspace F'
ctrl-alt-shift-cmd-g = 'move-node-to-workspace G'

# Move window to Previous/Next Workspace (Hyper+ + J/L) – QWERT-Order
ctrl-alt-shift-cmd-j = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-prev-follow.sh'
ctrl-alt-shift-cmd-l = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-next-follow.sh'

# ----------------------------------------------------------------------------
# LAYOUTS (direkt adressierbar)
# ----------------------------------------------------------------------------
ctrl-alt-shift-h = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/layout-tiles-horizontal.sh'  # Hyper + H
ctrl-alt-shift-v = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/layout-tiles-vertical.sh'    # Hyper + V
ctrl-alt-shift-k = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/layout-accordion-toggle.sh'  # Hyper + K

# Rotation (Hyper + , / .)
ctrl-alt-shift-comma = 'layout tiles vertical horizontal'   # Hyper + ,
ctrl-alt-shift-period = 'layout tiles horizontal vertical'  # Hyper + .

# Balance (Hyper+ + K) - Using 'o' instead since k is focus
ctrl-alt-shift-cmd-o = 'balance-sizes'                      # Hyper+ + O (changed from K)

# ----------------------------------------------------------------------------
# FULLSCREEN & FLOAT (Hyper + Return / Hyper+ + Return)
# ----------------------------------------------------------------------------
ctrl-alt-shift-enter = 'fullscreen'                         # Hyper + Return
ctrl-alt-shift-cmd-enter = 'layout floating tiling'         # Hyper+ + Return (Float toggle)

# ----------------------------------------------------------------------------
# DISPLAY/MONITOR MANAGEMENT (Multi-Monitor Setup - Option 2: Dynamisch)
# ----------------------------------------------------------------------------

# WINDOW zu anderem Monitor verschieben
ctrl-alt-shift-i = 'move-node-to-monitor --wrap-around next'   # Hyper + I → Window to next monitor

# WORKSPACE zu anderem Monitor verschieben (Hauptfunktion Hyper + O)
ctrl-alt-shift-o = 'move-workspace-to-monitor --wrap-around next'  # Hyper + O → Workspace to next monitor

# FOCUS zwischen Monitoren wechseln (ohne Fenster zu verschieben)
ctrl-alt-shift-u = 'focus-monitor --wrap-around prev'          # Hyper + U → Focus prev monitor
ctrl-alt-shift-p = 'focus-monitor --wrap-around next'          # Hyper + P → Focus next monitor

# WORKSPACE zwischen Monitoren verschieben (Option 2 - Dynamisch!)
ctrl-alt-shift-cmd-u = 'move-workspace-to-monitor --wrap-around prev'  # Hyper+ + U → Move WS to prev monitor
ctrl-alt-shift-cmd-p = 'move-workspace-to-monitor --wrap-around next'  # Hyper+ + P → Move WS to next monitor

# ----------------------------------------------------------------------------
# SYSTEM / SERVICES
# ----------------------------------------------------------------------------
ctrl-alt-shift-backslash = 'reload-config'                  # Hyper + \

# ----------------------------------------------------------------------------
# WINDOW CYCLING & WORKSPACE CLEANUP
# ----------------------------------------------------------------------------
# Hyper + N → Fokus auf vorheriges Fenster im aktuellen Workspace
ctrl-alt-shift-n = 'focus dfs-prev'
# Hyper + M → Fokus auf nächstes Fenster im aktuellen Workspace
ctrl-alt-shift-m = 'focus dfs-next'
# Hyper + Z → Delete current workspace (closes all windows + hides empty workspaces)
ctrl-alt-shift-z = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/delete-current-workspace.sh'

# ----------------------------------------------------------------------------
# WINDOW SIZING (Hyper+ + M = Small in corner)
# ----------------------------------------------------------------------------
# TODO: Aerospace hat kein Grid-System wie Yabai
# Alternative: resize commands nutzen

# ============================================================================
# WINDOW RULES
# ============================================================================

# System Settings (Floating)
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

# Raycast Settings (Floating)
[[on-window-detected]]
if.app-id = 'com.raycast.macos'
if.window-title-regex-substring = 'Settings'
run = 'layout floating'

# Karabiner-Elements (Floating)
[[on-window-detected]]
if.app-id = 'org.pqrs.Karabiner-Elements.Settings'
run = 'layout floating'

# Bartender 5 (Floating)
[[on-window-detected]]
if.app-id = 'com.surteesstudios.Bartender'
run = 'layout floating'

# CleanShot X (Floating)
[[on-window-detected]]
if.app-id = 'pl.maketheweb.cleanshotx'
run = 'layout floating'


