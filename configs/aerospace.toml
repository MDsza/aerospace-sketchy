# AeroSpace Config - Production Version
# Version: 1.0 (Phase 3)
# Date: 2025-11-11
# Migrated from Yabai+SKHD to Aerospace
# Karabiner: CapsLock → Hyper (⌃⌥⇧), CapsLock+Cmd → Hyper+ (⌃⌥⇧⌘)

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

start-at-login = true

# Default layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Enable normalization for consistent layouts
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Accordion padding (for accordion mode)
accordion-padding = 30

# ============================================================================
# SKETCHYBAR & BORDERS INTEGRATION
# ============================================================================

# Start JankyBorders after Aerospace
# NOTE: Sketchybar is managed by brew services (not started here to avoid double-start race condition)
after-startup-command = [
    # 'exec-and-forget sketchybar',  # DISABLED: brew services manages sketchybar
    'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/start-borders.sh'
]

# Trigger Sketchybar on workspace change
exec-on-workspace-change = [
    '/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# ============================================================================
# GAPS (Sketchybar Integration)
# ============================================================================

[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 35    # SKETCHYBAR_HEIGHT (30) + Border (5)
outer.top = 5
outer.right = 5

# ============================================================================
# WORKSPACES (Hybrid: 1-9 + C/M/B/E/T)
# ============================================================================

# Workspace names available: 1-9, C, M, B, E, T
# C = Code (VS Code, Terminal, IDEs)
# M = Music (Spotify, iTunes, Audio)
# B = Browser (Safari, Firefox, Chrome)
# E = Email (Mail.app, Outlook)
# T = Terminal (dediziert Shell-Sessions)

# ============================================================================
# KEYBOARD SHORTCUTS
# ============================================================================

[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS (Hyper + I/J/K/L) - K ersetzt Comma für Down
# ----------------------------------------------------------------------------
ctrl-alt-shift-i = 'focus --boundaries-action wrap-around-the-workspace up'
ctrl-alt-shift-j = 'focus --boundaries-action wrap-around-the-workspace left'
ctrl-alt-shift-k = 'focus --boundaries-action wrap-around-the-workspace down'
ctrl-alt-shift-l = 'focus --boundaries-action wrap-around-the-workspace right'

# LAYOUT SPLITS (Hyper + Arrows)
# ↑/↓ = Vertical Split (oben/unten aufteilen)
# ←/→ = Horizontal Split (links/rechts aufteilen)
# ----------------------------------------------------------------------------
ctrl-alt-shift-up = 'layout tiles vertical horizontal'
ctrl-alt-shift-down = 'layout tiles vertical horizontal'
ctrl-alt-shift-left = 'layout tiles horizontal vertical'
ctrl-alt-shift-right = 'layout tiles horizontal vertical'

# LAYOUT SPLITS (Cmd + I/J/K/L) - Aliasse ohne Hyper
# Cmd+I/K = Vertical Split, Cmd+J/L = Horizontal Split
# ----------------------------------------------------------------------------
cmd-i = 'layout tiles vertical horizontal'
cmd-k = 'layout tiles vertical horizontal'
cmd-j = 'layout tiles horizontal vertical'
cmd-l = 'layout tiles horizontal vertical'

# MOVE WINDOWS (Hyper+ + I/J/K/L) - K ersetzt Comma für Down
# ----------------------------------------------------------------------------
ctrl-alt-shift-cmd-i = 'move up'
ctrl-alt-shift-cmd-j = 'move left'
ctrl-alt-shift-cmd-k = 'move down'
ctrl-alt-shift-cmd-l = 'move right'

# JOIN CONTAINERS (Hyper+ + Arrows) - Merge adjacent containers
# ----------------------------------------------------------------------------
ctrl-alt-shift-cmd-up = 'join-with up'
ctrl-alt-shift-cmd-down = 'join-with down'
ctrl-alt-shift-cmd-left = 'join-with left'
ctrl-alt-shift-cmd-right = 'join-with right'

# JOIN CONTAINERS (Opt + I/J/K/L) - Aliasse ohne Hyper
# Opt+I/K = join up/down, Opt+J/L = join left/right
# ----------------------------------------------------------------------------
alt-i = 'join-with up'
alt-k = 'join-with down'
alt-j = 'join-with left'
alt-l = 'join-with right'

# ----------------------------------------------------------------------------
# WORKSPACE NAVIGATION (Hyper + QWERT/ASDFG)
# ----------------------------------------------------------------------------

# Top Row: QWERT (center-mouse removed for performance)
ctrl-alt-shift-q = 'workspace Q'
ctrl-alt-shift-w = 'workspace W'
ctrl-alt-shift-e = 'workspace E'
ctrl-alt-shift-r = 'workspace R'
ctrl-alt-shift-t = 'workspace T'

# Home Row: ASDFG (center-mouse removed for performance)
ctrl-alt-shift-a = 'workspace A'
ctrl-alt-shift-s = 'workspace S'
ctrl-alt-shift-d = 'workspace D'
ctrl-alt-shift-f = 'workspace F'
ctrl-alt-shift-g = 'workspace G'

# Workspace Previous/Next (Hyper + N/M) – Sketchybar-managed navigation (Event-based)
ctrl-alt-shift-n = 'exec-and-forget sketchybar --trigger workspace_nav_prev'
ctrl-alt-shift-m = 'exec-and-forget sketchybar --trigger workspace_nav_next'

# ----------------------------------------------------------------------------
# MOVE WINDOW TO WORKSPACE (Hyper+ + QWERT/ASDFG)
# ----------------------------------------------------------------------------

# Top Row: QWERT
ctrl-alt-shift-cmd-q = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh Q'
ctrl-alt-shift-cmd-w = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh W'
ctrl-alt-shift-cmd-e = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh E'
ctrl-alt-shift-cmd-r = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh R'
ctrl-alt-shift-cmd-t = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh T'

# Home Row: ASDFG
ctrl-alt-shift-cmd-a = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh A'
ctrl-alt-shift-cmd-s = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh S'
ctrl-alt-shift-cmd-d = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh D'
ctrl-alt-shift-cmd-f = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh F'
ctrl-alt-shift-cmd-g = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-to-workspace.sh G'

# Move window to Previous/Next Workspace (Hyper+ + N/M) – QWERT-Order
ctrl-alt-shift-cmd-n = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-prev-follow.sh'
ctrl-alt-shift-cmd-m = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-next-follow.sh'

# ----------------------------------------------------------------------------
# LAYOUTS
# ----------------------------------------------------------------------------
# Hyper + B → Toggle between Tiles Horizontal ↔ Tiles Vertical
ctrl-alt-shift-b = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/layout-toggle.sh'
# Hyper + H → (FREI - previously Tiles Horizontal)
# Hyper + V → (FREI - previously Tiles Vertical)
# Hyper + Comma → Accordion Toggle
ctrl-alt-shift-comma = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/layout-accordion-toggle.sh'

# Balance Window Sizes (Hyper+ + B)
ctrl-alt-shift-cmd-b = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/balance-toggle.sh'

# ----------------------------------------------------------------------------
# FULLSCREEN & FLOAT (Hyper + Return / Hyper+ + Return)
# ----------------------------------------------------------------------------
ctrl-alt-shift-enter = 'fullscreen'                         # Hyper + Return
ctrl-alt-shift-cmd-enter = 'layout floating tiling'         # Hyper+ + Return (Float toggle)

# ----------------------------------------------------------------------------
# DISPLAY/MONITOR MANAGEMENT (Multi-Monitor Setup)
# ----------------------------------------------------------------------------

# WINDOW zu anderem Monitor verschieben
ctrl-alt-shift-o = 'move-node-to-monitor --wrap-around next'   # Hyper + O → Window to next monitor

# FOCUS zwischen Monitoren wechseln (ohne Fenster zu verschieben) + Mouse follows
ctrl-alt-shift-u = ['exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-monitor-and-center.sh prev', 'exec-and-forget sketchybar --trigger workspace_force_refresh']  # Hyper + U → Focus prev monitor + trigger Sketchybar

# WORKSPACE zwischen Monitoren verschieben
ctrl-alt-shift-cmd-u = ['move-workspace-to-monitor --wrap-around prev', 'exec-and-forget sketchybar --trigger workspace_force_refresh']  # Hyper+ + U → Move WS to prev monitor + trigger Sketchybar
ctrl-alt-shift-cmd-o = ['move-workspace-to-monitor --wrap-around next', 'exec-and-forget sketchybar --trigger workspace_force_refresh']  # Hyper+ + O → Move WS to next monitor + trigger Sketchybar

# Hyper + I → (FREI - previously Window to monitor, now Hyper+O)
# Hyper + P → (FREI - previously Focus next monitor)
# Hyper+ + P → (FREI - previously Move WS to next monitor, now Hyper+Cmd+O)

# ----------------------------------------------------------------------------
# SYSTEM / SERVICES
# ----------------------------------------------------------------------------
ctrl-alt-shift-backslash = 'reload-config'                  # Hyper + \

# ----------------------------------------------------------------------------
# WINDOW CYCLING & WORKSPACE CLEANUP
# ----------------------------------------------------------------------------
# WINDOW CYCLING (Hyper + H/;) - DFS Tree-Order Navigation
# H = Previous window (left of IJKL), ; = Next window (right of L)
# DFS navigation follows window tree structure (top→bottom, left→right)
# ----------------------------------------------------------------------------
ctrl-alt-shift-h = 'focus --boundaries-action wrap-around-the-workspace dfs-prev'
ctrl-alt-shift-semicolon = 'focus --boundaries-action wrap-around-the-workspace dfs-next'

# ----------------------------------------------------------------------------
# WORKSPACE CLEANUP
# ----------------------------------------------------------------------------
# Hyper + Z → Delete current workspace (closes all windows + hides empty workspaces)
ctrl-alt-shift-z = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/delete-current-workspace.sh'

