# ============================================================================
# NOTES
# ============================================================================

# Migration Notes:
# - Yabai "Space Explosion" (Hyper + D) → Nicht direkt portierbar, Layout-Logik anders
# - Yabai "Space Implosion" (Hyper+ + D) → Nicht direkt portierbar
# - Window Shadows Toggle (Hyper+ + S) → Nicht verfügbar in Aerospace
# - Fix Space Associations (Hyper+ + F) → Nicht nötig (virtuelle Workspaces)
# - YabaiIndicator restart (Hyper + \) → Durch reload-config ersetzt

# Differences from Yabai:
# - Workspaces sind virtuell (nicht native macOS Spaces)
# - Layouts: tiles/accordion statt BSP/Stack
# - Balance ist explicit command, nicht automatisch
# - Kein Grid-System für Window-Positioning

