# AeroSpace Config - Production Version
# Version: 1.0 (Phase 3)
# Date: 2025-11-11
# Migrated from Yabai+SKHD to Aerospace
# Karabiner: CapsLock → Hyper (⌃⌥⇧), CapsLock+Cmd → Hyper+ (⌃⌥⇧⌘)

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

start-at-login = true

# Default layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Enable normalization for consistent layouts
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Accordion padding (for accordion mode)
accordion-padding = 30

# ============================================================================
# SKETCHYBAR & BORDERS INTEGRATION
# ============================================================================

# Start Sketchybar and JankyBorders after Aerospace
after-startup-command = [
    'exec-and-forget sketchybar',
    'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/start-borders.sh'
]

# Trigger Sketchybar on workspace change
exec-on-workspace-change = [
    '/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

# ============================================================================
# GAPS (Sketchybar Integration)
# ============================================================================

[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 35    # SKETCHYBAR_HEIGHT (30) + Border (5)
outer.top = 5
outer.right = 5

# ============================================================================
# WORKSPACES (Hybrid: 1-9 + C/M/B/E/T)
# ============================================================================

# Workspace names available: 1-9, C, M, B, E, T
# C = Code (VS Code, Terminal, IDEs)
# M = Music (Spotify, iTunes, Audio)
# B = Browser (Safari, Firefox, Chrome)
# E = Email (Mail.app, Outlook)
# T = Terminal (dediziert Shell-Sessions)

# ============================================================================
# KEYBOARD SHORTCUTS
# ============================================================================

[mode.main.binding]

# ----------------------------------------------------------------------------
# FOCUS (Hyper + Arrow Keys) + Mouse follows + Circular wrap-around
# ----------------------------------------------------------------------------
ctrl-alt-shift-left = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-circular.sh left'
ctrl-alt-shift-right = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-circular.sh right'
ctrl-alt-shift-up = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-and-center.sh up'
ctrl-alt-shift-down = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-and-center.sh down'

# SWAP WINDOWS (Hyper+ + Arrow Keys + J/L)
# ----------------------------------------------------------------------------
ctrl-alt-shift-cmd-left = 'move left'
ctrl-alt-shift-cmd-right = 'move right'
ctrl-alt-shift-cmd-up = 'move up'
ctrl-alt-shift-cmd-down = 'move down'

# SWAP WINDOWS Sequential (Hyper+ + J/L) - same as Left/Right
ctrl-alt-shift-cmd-j = 'move left'
ctrl-alt-shift-cmd-l = 'move right'

# ----------------------------------------------------------------------------
# WORKSPACE NAVIGATION (Hyper + QWERT/ASDFG)
# ----------------------------------------------------------------------------

# Top Row: QWERT + Mouse follows
ctrl-alt-shift-q = ['workspace Q', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']
ctrl-alt-shift-w = ['workspace W', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']
ctrl-alt-shift-e = ['workspace E', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']
ctrl-alt-shift-r = ['workspace R', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']
ctrl-alt-shift-t = ['workspace T', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']

# Home Row: ASDFG + Mouse follows
ctrl-alt-shift-a = ['workspace A', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']
ctrl-alt-shift-s = ['workspace S', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']
ctrl-alt-shift-d = ['workspace D', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']
ctrl-alt-shift-f = ['workspace F', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']
ctrl-alt-shift-g = ['workspace G', 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/center-mouse.sh']

# Workspace Previous/Next (Hyper + N/M) – respektiert QWERT-Order via Scripts
ctrl-alt-shift-n = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/workspace-prev.sh'
ctrl-alt-shift-m = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/workspace-next.sh'

# ----------------------------------------------------------------------------
# MOVE WINDOW TO WORKSPACE (Hyper+ + QWERT/ASDFG)
# ----------------------------------------------------------------------------

# Top Row: QWERT
ctrl-alt-shift-cmd-q = 'move-node-to-workspace Q'
ctrl-alt-shift-cmd-w = 'move-node-to-workspace W'
ctrl-alt-shift-cmd-e = 'move-node-to-workspace E'
ctrl-alt-shift-cmd-r = 'move-node-to-workspace R'
ctrl-alt-shift-cmd-t = 'move-node-to-workspace T'

# Home Row: ASDFG
ctrl-alt-shift-cmd-a = 'move-node-to-workspace A'
ctrl-alt-shift-cmd-s = 'move-node-to-workspace S'
ctrl-alt-shift-cmd-d = 'move-node-to-workspace D'
ctrl-alt-shift-cmd-f = 'move-node-to-workspace F'
ctrl-alt-shift-cmd-g = 'move-node-to-workspace G'

# Move window to Previous/Next Workspace (Hyper+ + N/M) – QWERT-Order
ctrl-alt-shift-cmd-n = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-prev-follow.sh'
ctrl-alt-shift-cmd-m = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/move-next-follow.sh'

# ----------------------------------------------------------------------------
# LAYOUTS (direkt adressierbar)
# ----------------------------------------------------------------------------
ctrl-alt-shift-h = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/layout-tiles-horizontal.sh'  # Hyper + H
ctrl-alt-shift-v = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/layout-tiles-vertical.sh'    # Hyper + V
ctrl-alt-shift-k = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/layout-accordion-toggle.sh'  # Hyper + K

# Rotation (Hyper + , / .)
ctrl-alt-shift-comma = 'layout tiles vertical horizontal'   # Hyper + ,
ctrl-alt-shift-period = 'layout tiles horizontal vertical'  # Hyper + .

# Balance (Hyper+ + K) - Using 'o' instead since k is focus
ctrl-alt-shift-cmd-o = 'balance-sizes'                      # Hyper+ + O (changed from K)

# ----------------------------------------------------------------------------
# FULLSCREEN & FLOAT (Hyper + Return / Hyper+ + Return)
# ----------------------------------------------------------------------------
ctrl-alt-shift-enter = 'fullscreen'                         # Hyper + Return
ctrl-alt-shift-cmd-enter = 'layout floating tiling'         # Hyper+ + Return (Float toggle)

# ----------------------------------------------------------------------------
# DISPLAY/MONITOR MANAGEMENT (Multi-Monitor Setup - Option 2: Dynamisch)
# ----------------------------------------------------------------------------

# WINDOW zu anderem Monitor verschieben
ctrl-alt-shift-i = 'move-node-to-monitor --wrap-around next'   # Hyper + I → Window to next monitor

# WORKSPACE zu anderem Monitor verschieben (Hauptfunktion Hyper + O)
ctrl-alt-shift-o = ['move-workspace-to-monitor --wrap-around next', 'exec-and-forget sketchybar --trigger workspace_force_refresh']  # Hyper + O → Workspace to next monitor + trigger Sketchybar

# FOCUS zwischen Monitoren wechseln (ohne Fenster zu verschieben) + Mouse follows
ctrl-alt-shift-u = ['exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-monitor-and-center.sh prev', 'exec-and-forget sketchybar --trigger workspace_force_refresh']  # Hyper + U → Focus prev monitor + trigger Sketchybar
ctrl-alt-shift-p = ['exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-monitor-and-center.sh next', 'exec-and-forget sketchybar --trigger workspace_force_refresh']  # Hyper + P → Focus next monitor + trigger Sketchybar

# WORKSPACE zwischen Monitoren verschieben (Option 2 - Dynamisch!)
ctrl-alt-shift-cmd-u = ['move-workspace-to-monitor --wrap-around prev', 'exec-and-forget sketchybar --trigger workspace_force_refresh']  # Hyper+ + U → Move WS to prev monitor + trigger Sketchybar
ctrl-alt-shift-cmd-p = ['move-workspace-to-monitor --wrap-around next', 'exec-and-forget sketchybar --trigger workspace_force_refresh']  # Hyper+ + P → Move WS to next monitor + trigger Sketchybar

# ----------------------------------------------------------------------------
# SYSTEM / SERVICES
# ----------------------------------------------------------------------------
ctrl-alt-shift-backslash = 'reload-config'                  # Hyper + \

# ----------------------------------------------------------------------------
# WINDOW CYCLING & WORKSPACE CLEANUP
# ----------------------------------------------------------------------------
# Hyper + J → Fokus auf vorheriges Fenster (Circular) + Mouse follows
# NOTE: Using circular navigation - wraps around at edges (last → first, first → last)
ctrl-alt-shift-j = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-circular.sh right'
# Hyper + L → Fokus auf nächstes Fenster (Circular) + Mouse follows
ctrl-alt-shift-l = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/focus-circular.sh left'
# Hyper + Z → Delete current workspace (closes all windows + hides empty workspaces)
ctrl-alt-shift-z = 'exec-and-forget /Users/wolfgang/MyCloud/TOOLs/aerospace+sketchy/scripts/delete-current-workspace.sh'

